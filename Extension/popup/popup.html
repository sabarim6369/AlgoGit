<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlgoGit</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app">
  <div id="repoSetup" class="repo-setup-section">
  <form id="repoSetupForm">
    <label for="repoUrl">GitHub Repository URL *</label>
    <input type="url" id="repoUrl" placeholder="https://github.com/username/repo.git" required />
    
    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="Enter your email" />
    
    <label for="username">Display Name (optional)</label>
    <input type="text" id="username" placeholder="My LeetCode Solutions" />
    
    <!-- <button type="submit" class="connect-btn">Connect Repo</button> -->
  </form>

  <div class="divider"><span>OR</span></div>

  <button id="githubLogin" class="github-btn" type="button">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="20" />
    <span>Login with GitHub</span>
  </button>
</div>


  <div id="repoInfo" class="hidden">
  <div class="streak-header">
    <h2>🔥 2-Day Streak</h2>
    <p>You're on fire! Keep the momentum going 🚀</p>
  </div>

  <div class="streak-days">
    <div class="day-box filled">M</div>
    <div class="day-box missed">T</div>
    <div class="day-box filled">W</div>
    <div class="day-box filled">T</div>
    <div class="day-box upcoming">F</div>
  </div>

  <div class="progress-chart">
    <img src="7060030d-1cd2-4083-ada7-f0ff44ea615a.png" alt="Chart">
  </div>

  <div class="summary">
    <div class="summary-box">
      <span class="count">8</span>
      <span class="label">Easy</span>
    </div>
    <div class="summary-box">
      <span class="count">22</span>
      <span class="label">Medium</span>
    </div>
    <div class="summary-box">
      <span class="count">4</span>
      <span class="label">Hard</span>
    </div>
  </div>

  <div class="total-progress">Total Problems Solved: <strong>34</strong></div>

  <div class="footer">
    <small>🛠️ Need Help? <a href="#">Report a bug</a></small><br>
    <small>Crafted with ❤️ by <a href="https://github.com/3ba2ii" target="_blank">@3ba2ii</a></small>
  </div>
</div>



   
  </div>

  <script src="popup.js"></script>
</body>
</html>
